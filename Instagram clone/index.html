<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"  />
</head>
<body>
    <!-- sidebar -->
     <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- prfile image -->
         <div class="profile">
            <div class="profile-img">
                <img src="img/profile1.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Abhinav</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@Abhinav</span>
         </div>
         <!-- About -->
          <div class="about">
            <!-- Box 1 -->
             <div class="box">
                <h3>54</h3>
                <span>Posts</span>
             </div>
            <!-- Box 2 -->
             <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
             </div>
            <!-- Box 3 -->
             <div class="box">
                <h3>13</h3>
                <span>Following</span>
             </div>
          </div>
          <!-- Menu  -->
           <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-line"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
           </div>
     </div>
     <!-- Main Home  -->
    <div class="main-home">
        <div class="header">
            <!-- Search  -->
             <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
             </div>
             <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-line"></i>
                <!-- Button  -->
                 <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                 </a>
             </div>
        </div>
        <div class="stories-title">
            <h1>Stories :</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a></div>
        <div class="stories">
            <!-- Story 1 -->
            <div class="stories-img color">
                <img src="img/profile1.jpg" alt="profile">
                <div class="add" id="myStory">+</div>
            </div>
            <!-- Story 2 -->
            <div class="stories-img ">
                <img src="img/profile2.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Story 3 -->
            <div class="stories-img ">
                <img src="img/profile3.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Story 4 -->
            <div class="stories-img ">
                <img src="img/profile4.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Story 5 -->
            <div class="stories-img ">
                <img src="img/profile5.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Story 6 -->
            <div class="stories-img ">
                <img src="img/profile6.jpg" alt="profile">
                <div class="add">+</div>
            </div>
        </div>
        <div class="feed">
            <h1>Feed :</h1>
        </div>   
        <div class="main-post">
            <!-- Box1 -->
             <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img/profile1.jpg" alt="profile">
                    </div>
                    <h2>Tanjiro Kamado</h2>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>88</span>
                </div>
             </div>
            <!-- Box2 -->
             <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img/profile2.jpg" alt="profile">
                    </div>
                    <h2>Tanjiro Kamado</h2>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>88</span>
                </div>
             </div>
            <!-- Box3 -->
             <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img/profile3.jpg" alt="profile">
                    </div>
                    <h2>Tanjiro Kamado</h2>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>88</span>
                </div>
             </div>
            </div>
    </div>
</body>
</html>
